{% extends "layout.html" %}
{% block title %}{{anime.title}}{% endblock %}
{% block content %}

<!-- Anime -->
{% if anime %}
<p style="float: left;">
    <img alt="Anime picture" src={{anime.picture}}>
</p>
<h1>{{anime.title}}</h1>
<p>Episodes: {{anime.episodes}}</p>
<br style="clear: left;" />

<!-- No anime found -->
{% else %}
<h1>No anime with this id</h1>
{% endif %}

{% endblock %}
