{% extends "layout.html" %}
{% block title %}Login{% endblock %}
{% block content %}
<p>Log in</p>
{% if error != "" %}
<p>{{error}}</p>
{% endif %}
<form action="/login" method="POST">
  Username:
  <input type="text" name="username" />
  <br />
  Password:
  <input type="password" name="password" />
  <br />
  <input type="submit" value="Submit" />
</form>
{% endblock %}
